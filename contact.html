<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Company Name</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

header, footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
}

main {
    padding: 20px;
}

.contact-info, .contact-form, .map {
    margin-bottom: 20px;
    background: #fff;
    padding: 20px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-form input, .contact-form textarea, .contact-form button {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.contact-form button {
    background: #333;
    color: #fff;
    cursor: pointer;
}

.contact-form button:hover {
    opacity: 0.9;
}

.map iframe {
    width: 100%;
    border: none;
}

    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <main>
        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: info@yourcompany.com</p>
            <p>Phone: +123 456 7890</p>
            <p>Address: 123 Your Street, City, Country</p>
        </section>
        
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        
        <section class="map">
            <h2>Find Us</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.71100484798!2d-74.06364236616216!3d40.73565704835107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1597644876786!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
