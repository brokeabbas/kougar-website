<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #080f1d;
        color: #fff;
        font-family: 'Poppins', sans-serif;
    }

    .coming-soon {
        text-align: center;
        animation: fadeIn 2s ease-out forwards, float 6s ease-in-out infinite;
        opacity: 0;
    }

    h1 {
        font-size: 2.5rem;
        color: #4fd1c5;
    }

    p {
        font-size: 1.2rem;
        color: #eee;
        max-width: 600px;
        margin: 20px auto;
    }

    .home-icon {
        display: inline-block;
        margin-top: 20px;
        color: #4fd1c5; /* Home icon color */
        font-size: 2rem; /* Home icon size */
        transition: transform 0.3s ease, color 0.3s ease;
    }

    .home-icon:hover {
        color: #3ac2b6; /* Home icon hover color */
        transform: translateY(-5px); /* Slight lift effect on hover */
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }
    .whatsapp-float {
    position: fixed;
    width: 60px;
    height: 60px;
    bottom: 40px;
    right: 40px;
    background-color: #25D366;
    color: white;
    border-radius: 50%;
    text-align: center;
    font-size: 30px;
    box-shadow: 2px 2px 3px #999;
    z-index: 100;
}

.whatsapp-float i {
    margin-top: 16px;
}


    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Our Products</h1>
        <p>You'll be able to shop every security solution product you want. Coming soon...</p>
        <a href="home.html" class="home-icon"><i class="fas fa-home"></i></a>
    </div>

    <a href="https://api.whatsapp.com/send?phone=2348140888654" class="whatsapp-float" target="_blank" title="Chat with us on WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>  
</body>
</html>
